<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        width: 100%;
        font-family:  "Helvetica Neue", Helvetica, Arial, "Lucida Grande";
        font-size: 0.9em;
        color: #333;
        margin: 0;
        padding: 0;
      }
      html a {
        color: #333;
        text-decoration: underline;
      }
      #container {
        max-width: 960px;
        margin: 0 auto;
        padding: 25px;
      }
      footer {
        margin-top: 50px;
      }
      .grey {
        color: #707070;
      }
      img {
        width: 100%;
        height: auto;
      }
      pre {
        padding: 10px;
        border: 1px solid;
        background: #f5f5f5;
        overflow: scroll;
      }
      ul {
        padding-inline-start: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      {% if page.title and page.title != site.title %}
        <h1>{{ page.title }}</h1>
      {% elsif site.title %}
        <h1>{{ site.title }}</h1>
      {% endif %}
      {{ content }}
    </div>
  </body>
</html>
