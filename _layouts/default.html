<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title and page.title != site.title %}{{ page.title }} | {% endif %}Mu</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap');

      html, body {
        width: 100%;
        font-family: Karla, sans-serif;
        font-size: 0.9em;
        color: #333;
        margin: 0;
        padding: 0;
      }
      html a {
        color: #333;
        text-decoration: underline;
      }
      h1 a {
        text-decoration: none;
      }
      #header {
        margin-bottom: 2em;
      }
      #header h1 {
        margin: 0;
      }
      #body {
        padding: 25px;
      }
      #container {
        max-width: 1024px;
        margin: 0 auto;
        border: 1px solid;
        padding: 2.5em;
        box-shadow: 10px 10px;
      }
      #title {
        font-family: "Karla", sans-serif;
        font-weight: 800;
      }
      #blurb {
        max-width: 475px;
        margin-right: 3%;
        display: inline-block;
        vertical-align: top;
      }
      footer {
        margin-top: 25px;
      }
      .grey {
        color: #707070;
      }
      img {
        width: 100%;
        height: auto;
      }
      pre {
        padding: 10px;
        border: 1px solid;
        background: #f5f5f5;
        overflow: scroll;
      }
      ul {
        padding-inline-start: 20px;
      }
      #projects {
        list-style-type: none;
        padding: 0;
        margin: 0;
        font-family: monospace;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div id="body">
      <div id="header">
        <h1>
         <a href="/">
           {% if site.logo %}
             <img src="{{ site.logo }}" style="height: 50px; width: auto;" >
           {% else %}
             {{site.title}}
           {% endif %}
          </a></h1>
      </div>
      <div id="container">
        {% if page.title and page.title != site.title %}
          <h1 id="title">{{ page.title }}</h1>
        {% endif %}
        {{ content }}
      </div>
    </div>
  </body>
</html>
